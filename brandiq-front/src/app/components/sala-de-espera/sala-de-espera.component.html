<div class="container-rules d-flex flex-column">
  <h2 id="titol-rules">Sala de espera</h2>
  <hr />
  <div class="d-flex flex-row justify-content-around align-content-center">
    <ng-container *ngFor="let jugador of jugadoresSala">
      <!-- Por cada jugador, muestra la informaciÃ³n -->
      <div class="d-flex flex-column align-items-center">
        <span class="fw-bold mb-3">{{ jugador.id_jugador }}</span>
        <img
          [src]="
            'https://gravatar.com/avatar/' + jugador.id_jugador + '?d=identicon'
          "
          width="50px"
          height="50px"
          alt=""
        />
      </div>
    </ng-container>
  </div>
  <div class="d-flex justify-content-center mt-5">
    <ng-container *ngIf="jugadoresSala.length > 1; else esperandoTemplate">
      <button type="button" (click)="empezarPartida()" class="btn btn-primary">
        Empezar
      </button>
    </ng-container>

    <ng-template #esperandoTemplate>
      <p class="bg-body-secondary w-100 text-center p-2 loading-message"></p>
    </ng-template>
  </div>
</div>
