<section style="width: 100vw">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
              alt="avatar"
              class="rounded-circle img-fluid"
              style="width: 8.1em"
            />
            <h5 class="my-3">{{ userProfile?.nickname }}</h5>
            <p class="text-muted mb-1">{{ userProfile?.nombre }}</p>
            <p class="text-muted mb-4">{{ userProfile?.email }}</p>
          </div>
        </div>
      </div>
      <div class="col-lg-8 d-flex align-items-center">
        <div class="card mb-4 w-100 p-2">
          <div class="card-body">
            <div
              class="row mb-3 d-flex justify-content-sm-around align-items-center"
            >
              <div class="col-sm-3">
                <p class="mb-0 fw-bold">Nickname</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ userProfile?.nickname }}</p>
              </div>
            </div>
            <hr />
            <div
              class="row mb-3 d-flex justify-content-sm-around align-items-center"
            >
              <div class="col-sm-3">
                <p class="mb-0 fw-bold">Nombre completo</p>
              </div>
              <div class="col-sm-9">
                <input
                  type="text"
                  [(ngModel)]="userProfile.nombre"
                  class="form-control"
                />
              </div>
            </div>
            <hr />
            <div
              class="row mb-3 d-flex justify-content-sm-around align-items-center"
            >
              <div class="col-sm-3">
                <p class="mb-0 fw-bold">Email</p>
              </div>
              <div class="col-sm-9">
                <input
                  type="text"
                  [(ngModel)]="userProfile.email"
                  class="form-control"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 d-flex justify-content-center">
                <button
                  (click)="guardarCambios()"
                  class="btn btn-primary ml-auto mt-3"
                >
                  Guardar
                </button>
              </div>
            </div>
          </div>
          <p class="text-success text-center">{{ saveMessage }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
