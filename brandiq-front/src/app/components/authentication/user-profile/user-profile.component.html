<section class="py-5">
  <form (ngSubmit)="guardarCambios()" [formGroup]="profileForm">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 mb-4">
          <div class="card">
            <div class="card-body text-center">
              <img
                src="https://gravatar.com/avatar/{{
                  userProfile?.email
                }}?d=identicon"
                alt="avatar"
                class="rounded-circle img-fluid avatar"
                style="width: 22%; height: 90%"
              />
              <h5 class="my-3">{{ userProfile?.nickname }}</h5>
              <p class="text-muted mb-1">{{ userProfile?.nombre }}</p>
              <p class="text-muted mb-4">{{ userProfile?.email }}</p>
              <button
                (click)="eliminarUsuario()"
                class="btn btn-danger btn-delete"
              >
                Eliminar Cuenta
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="card w-100 mb-4">
            <div class="card-body">
              <div
                class="row mb-3 d-flex justify-content-sm-around align-items-center"
              >
                <div class="col-sm-3">
                  <p class="mb-0 fw-bold">Nickname</p>
                </div>
                <div
                  class="col-sm-9 d-flex align-items-center justify-content-between"
                >
                  <p class="text-muted mb-0">{{ userProfile?.nickname }}</p>
                </div>
              </div>
              <hr />
              <div
                class="row mb-3 d-flex justify-content-sm-around align-items-center"
              >
                <div class="col-sm-3">
                  <p class="mb-0 fw-bold">Nombre completo</p>
                </div>
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control input-field"
                    formControlName="nombre"
                    [ngClass]="{
                      'is-invalid': isInvalidAndTouched('nombre'),
                      'is-valid':
                        !isInvalidAndTouched('nombre') &&
                        !isNullOrWhiteSpace(profileForm.get('nombre')?.value),
                    }"
                  />
                </div>
              </div>
              <hr />
              <div
                class="row mb-3 d-flex justify-content-sm-around align-items-center"
              >
                <div class="col-sm-3">
                  <p class="mb-0 fw-bold">Email</p>
                </div>
                <div class="col-sm-9">
                  <input
                    type="text"
                    formControlName="email"
                    class="form-control"
                    [ngClass]="{
                  'is-invalid': isInvalidAndTouched('email'),
                  'is-valid':
                  !isInvalidAndTouched('email') &&
                  !isNullOrWhiteSpace(profileForm.get('email')?.value),
                }"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 d-flex justify-content-center">
                <button class="btn btn-primary ml-auto mt-3">Guardar</button>
              </div>
              <p class="text-success text-center mt-3">
                {{ saveMessage }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
