
<div class="wrapper">
  <div class="form-box login">
    <h2>Login</h2>
    <div *ngIf="errorMessage" id="loginError" class="text-danger mt-3">
      {{ errorMessage }}
    </div>
    <form (ngSubmit)="login()" #loginForm="ngForm">

      <div class="input-box">
        <input type="text" id="nickname" class="form-control" name="nickname" [(ngModel)]="nickname" required />
        <label>Nickname</label>
      </div>

      <div class="input-box">
        <input type="password" id="inputPassword" class="form-control" name="password" [(ngModel)]="password" required />
        <label>Password</label>
      </div>

      <button type="submit" id="botonLogin">Login</button>

      <div class="login-register">
        <p>
          Don't have an account?
          <a [routerLink]="['register']" class="register-link">Register</a>
        </p>
      </div>
    </form>
  </div>
</div>
