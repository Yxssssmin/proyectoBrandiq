<div class="wrapper">
  <div class="form-box login">
    <h2>Login</h2>
    
    <form (ngSubmit)="login()" [formGroup]="loginForm">
      <div
      *ngIf="errorMessage"
      id="loginError"
      class="text-center text-danger mt-3"
    >
      {{ errorMessage }}
    </div>
      <div class="input-box">
        <input
          type="text"
          id="nickname"
          class="form-control"
          name="nickname"
          formControlName="nickname"
          [ngClass]="{
            'is-invalid': isInvalidAndTouched('nickname'),
            'is-valid': !isInvalidAndTouched('nickname') && !isNullOrWhiteSpace(loginForm.get('nickname')?.value),
          }"
          required
        />
        <label>Nickname</label>
      </div>

      <div class="input-box">
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          name="password"
          formControlName="password"
          [ngClass]="{
            'is-invalid': isInvalidAndTouched('password'),
              'is-valid': !isInvalidAndTouched('password') && !isNullOrWhiteSpace(loginForm.get('password')?.value),
          }"
          required
        />
        <label>Password</label>
      </div>

      <button type="submit" id="botonLogin">Login</button>

      <div class="login-register">
        <p>
          Don't have an account?
          <a [routerLink]="['/register']" class="register-link">Register</a>
        </p>
      </div>

    </form>
  </div>
</div>
