<nav
  class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between z-1"
>
  <div class="container-fluid">
    <!-- Logo a la izquierda -->
    <a class="navbar-brand" style="margin-left: 5%">
      <img class="logo-img" src="/assets/img/logo.png" alt="brandiq" />
    </a>

    <!-- Botón de hamburguesa para pantallas pequeñas -->
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="toggleNavbar()"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Enlaces al centro -->
    <div
      class="collapse navbar-collapse justify-content-center"
      [ngClass]="{ show: isNavbarOpen }"
      id="navbarNav"
    >
      <div class="navbar-nav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['home']">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['reglas']">¿Cómo jugar?</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['ranking']">Rankings</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Botones a la derecha -->
    <div class="ml-auto nav-link" style="margin-right: 5%">
      <ng-container *ngIf="userService.isLogged()">
        <a class="nav-link" (click)="toggleDropdown()">
          {{ getNicknameStorage() }}
          <i
            class="fas"
            [ngClass]="{
              'fa-chevron-down': !isDropdownOpen,
              'fa-chevron-up': isDropdownOpen
            }"
          ></i>
        </a>
        <div class="dropdown-menu" [ngClass]="{ show: isDropdownOpen }">
          <a
            class="dropdown-item"
            [routerLink]="['profile']"
            (click)="toggleDropdown()"
            >Profile</a
          >
          <a
            class="dropdown-item"
            [routerLink]="['estadisticas']"
            (click)="toggleDropdown()"
            >Estadisticas</a
          >
          <a
            class="dropdown-item"
            (click)="logout()"
            style="cursor: pointer"
            (click)="toggleDropdown()"
            >Logout</a
          >
        </div>
      </ng-container>

      <ng-container *ngIf="!userService.isLogged()">
        <a class="btn btn-dark-outline" [routerLink]="['login']"
          >Inicia Sesión</a
        >
        <a class="btn btn-dark btn-dark-outline" [routerLink]="['register']"
          >Regístrate</a
        >
      </ng-container>
    </div>
  </div>
</nav>
