<div class="container-dice" (click)="rollDice()">
    <div class="cube" [style.transform]="cubeTransform">
      <div class="cube-face front">
        <div class="inside">
          <span class="dot"></span>
        </div>
      </div>
      <div class="cube-face back">
        <div class="inside">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
      <div class="cube-face left">
        <div class="inside">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
      <div class="cube-face right">
        <div class="inside">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
      <div class="cube-face top">
        <div class="inside">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
      <div class="cube-face bottom">
        <div class="inside">
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
    </div>
  </div>
